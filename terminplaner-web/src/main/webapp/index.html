<!DOCTYPE html>
<html data-ng-app="terminplaner">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Terminplaner</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/theme.css" rel="stylesheet">
</head>

<body data-ng-controller="BodyController">
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/index">Terminplaner</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li data-ng-class="{active: isCurrentPage('/user/login$')}" data-ng-hide="user.isAuthorized()"><a href="#/user/login">Anmelden</a></li>
                <li data-ng-class="{active: isCurrentPage('/termine')}" data-ng-show="user.isAuthorized()"><a href="#/termine">Termine</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li data-ng-show="user.isAuthorized()"><a href="#" data-ng-click="logout()">Abmelden</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</div>

<div class="container">
    <div alert data-ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</div>

    <div class="starter-template" data-ng-view></div>

</div>
<!-- /.container -->

<div class="footer">
    <div class="container">
        <p class="text-muted">&copy; 2014 Marcus Kra√ümann</p>
    </div>
</div>

<script type="text/javascript">
    window.terminplanerServiceUrl = "http://localhost:8080/terminplaner-service";
</script>

<!--<script data-main="js/main" src="js/lib/require.js"></script>-->

<script src="js/lib/jquery.js"></script>
<script src="js/lib/bootstrap.js"></script>
<script src="js/lib/moment.js"></script>
<script src="js/lib/moment-locale_de.js"></script>

<script src="js/lib/weblinking.js"></script>

<script src="js/lib/angular.js"></script>
<script src="js/lib/angular-cookies.js"></script>
<script src="js/lib/angular-resource.js"></script>
<script src="js/lib/angular-route.js"></script>
<script src="js/lib/ui-bootstrap-tpls.js"></script>

<script src="js/angular/app.js"></script>
<script src="js/angular/controllers.js"></script>
<script src="js/angular/services.js"></script>
</body>
</html>
